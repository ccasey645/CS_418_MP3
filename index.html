<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CS 418 Terrain project</title>
        <script src="scene-option-tree.js"></script><!-- handles controls -->
        <script src="constants.js"></script>
        <script src="shaders/geometry/draw.js"></script>
        <script src="shaders/faulting/draw.js"></script>
        <script src="matrixMath.js"></script>
        <script src="normals.js"></script>
        <script src="setup.js"></script>
        <script src="eventHandlers.js"></script>
        <style>
            body { margin: 0; border: none; padding: 0; display: flex; }
            .controls {
                width: min(50%, 20em); padding: 1em;
                flex: 0 0 min(50%, 20em);
            }
            .controls label { display: block; }
            .display {
                flex-grow: 1; height: 100vh;
                line-height: 0rem;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div class="controls">
            <form id="radio-form">
                <div id="set1">
                    <label>
                        Required: Faulting-method terrain
                    </label>
                    <input type="radio" name="controlOptions" value="geometry"/>
                </div>
                <hr>
                <div id="set2">
                    <label>
                        <input id="grid-size-input" type="number" name="resolution" step="any">Grid size
                    </label>
                    <label><input id="fractures-input" type="number" name="slices" step="any">Fractures</label>
                </div>
                <hr>
                <input type="submit" value="Generate object">
            </form>
        </div>
        <div class="display">
            <canvas width="833" height="1081" style=""></canvas>
        </div>
    </body>
</html>
